<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
            <div>
                <label for="numberCheck">Numbers:</label> 
                <input type="checkbox" id="numbers" checked />     
            </div>
            <br>
            <div>
                <label for="lowercaseCheck">Lowercase:</label> 
                <input type="checkbox" id="lower" checked />     
            </div>
            <br>
            <div>
                <label for="uppercaseCheck">Uppercase:</label> 
                <input type="checkbox" id="upper" checked />     
            </div>
            <br>
            <div>
                <label for="symbolsCheck">Symbol:</label> 
                <input type="checkbox" id="symbols" checked />     
            </div>
            <br>
            <div>
                <label for="lengthForPassword">Amount of Characters for the Password</label>
                <input type="number" id="passwordLength">
            </div>
            
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="practice.js"></script>
  </body>
</html>
